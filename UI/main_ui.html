<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BNHS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome to BNHS</h1>
            <p>"Biodiversity is the foundation of life on Earth, and its conservation is our responsibility for future generations."</p>
        </div>

        <!-- Chat Bot Section -->
        <div class="chat-container">
            <div class="chat-box">
                <div class="chat-header">Chat with BNHS Bot</div>
                <div class="chat-body">
                    <div class="bot-message">Hi! How may I assist you today?</div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" placeholder="Type your message here..." id="user-input">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
